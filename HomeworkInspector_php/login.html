<script src="CryptoJS/rollups/sha256.js"></script>
<script src="CryptoJS/components/enc-base64-min.js"></script>
<script src="CryptoJS/rollups/hmac-sha1.js"></script>

<script>
	function HashPassword()
	{
		var pwd_hash = CryptoJS.HmacSHA1(document.getElementById("_userpwd").value, "sense lab");
		var pwd = pwd_hash.toString(CryptoJS.enc.Base64);
//		alert(pwd);
		document.getElementById("userpwd").value =  pwd;
	}
</script>
